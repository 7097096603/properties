<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="register">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Login</a>
    </li> 
  </ul>
</nav>
<div class="container">
  <div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search posts">
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Post ID</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts  | filter: searchTerm | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
        <td>{{ post.postId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.email }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<router-outlet></router-outlet>
